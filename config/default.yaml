---
shortcuts:
- name: Open RH bugzilla Bug
  match: BZ{}
  shell: |
    xdg-open https://bugzilla.redhat.com/show_bug.cgi?id={}

- name: Clone a Github repo to temp directory
  regex: ^https://github.com/([\w-]+)/([\w-]+)/.*$
  shell: |
    pushd /tmp/
    git clone git@github.com:{0}/{1}.git
    cd {1}
  label: tmp

- name: Get NVR
  regex: (\w+)-(\w+)-(\w+)$
  shell: |
    echo "name: {0}, version: {1}, release: {2} l1"
  label: l1

- name: Get NVR2
  regex: (\w+)-(\w+)-(\w+)$
  shell: |
    echo "name: {0}, version: {1}, release: {2} l2"
  label: l2

- name: Test executors
  regex: executors
  fish: |
    set -l variable value
    echo "variable 'variable' has value $variable"
  bash: |
    variable=value
    echo "variable 'variable' has value $variable"
  shell: |
    variable=value
    echo "variable 'variable' has value $variable"
